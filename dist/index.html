<!DOCTYPE html>
<html lan="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push Notification Demo</title>
    <meta name="apple-mobile-web-app-status-bar" content="#EA3D58">
    <meta name="theme-color" content="#EA3D58">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material/theme@9.0.0/dist/mdc.theme.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./main.css">
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    

    
    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">
   </head>
<body>
    <header class="mdc-top-app-bar" id="top-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <!--<img class="mdc-top-app-bar__navigation-icon" src="images/icon512_512.png" alt="My Logo" width="50">-->
            <span class="mdc-top-app-bar__title">PWA Notification</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" title="help">help</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" title="Share" onclick="openShareBox()">share</button>

          </section>
        </div>
      </header>
      <main class="mdc-top-app-bar--fixed-adjust">
          <button class="mdc-fab mdc-fab--extended"  onClick="askPermission()" id="pushRequest" style="display: none;">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">add_alert</span>
            <span class="mdc-fab__label">Receive Notificatins</span>
          </button>
          <!-- Code Copy Popup Start-->
          <div class="mdc-dialog" id="code_doalog_id">
            <div class="mdc-dialog__container">
              <div class="mdc-dialog__surface"
                role="alertdialog"
                aria-modal="true"
                aria-describedby="my-dialog-content">
                <div class="mdc-dialog__content" id="my-dialog-content">
                  Copy Notification Token
                  <textArea id="notficationCode" readonly>
                  </textarea>
                </div>
                <div class="mdc-dialog__actions">
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Cancel</span>
                  </button>
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="copy">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Copy</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
          </div>
          <!-- code copy popup end-->


           <!-- Notification Popup Start-->
           <div class="mdc-dialog" id="notifiction_dialog_id">
            <div class="mdc-dialog__container">
              <div class="mdc-dialog__surface"
                role="alertdialog"
                aria-modal="true"
                aria-describedby="dialog-title">
                <h2 class="mdc-dialog__title" id="dialog-title">Notification Received</h2>
                <div class="mdc-dialog__content" >
                  <div id="notification_body">Notification Body</div>
                  <div  id="image_container">
                    <img class="mdc-image-list__image" src="#" id="notification_image">
                  </div>
                  Custom Data Payload
                  <textArea id="notifcation_data_text" readonly>
                  </textarea>
                </div>
                <div class="mdc-dialog__actions" >
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="like" id="notification_action_like">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Like üëç</span>
                  </button>
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="dislike" id="notification_action_dislike">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Dislike üëé</span>
                  </button>
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="dismiss">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Dismiss</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
          </div>

           <!-- Notification Popup End -->

          <!-- body -->
          <br/>
          <br/>
          <div id="allowed_alert" style="display: none;">
          <div class="button-container-div">
            <button class="mdc-fab mdc-fab--extended"  onclick="sendNotfication('meme',0)">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">add_alert</span>
                <span class="mdc-fab__label">Push a Meme Now</span>
              </button>
              <button class="mdc-fab mdc-fab--extended"  onclick="sendNotfication('meme',5000)" >
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">timer</span>
                <span class="mdc-fab__label">push a meme (5 Sec)</span>
              </button>
              <button class="mdc-fab mdc-fab--extended" onclick="sendNotfication('order',0)">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">add_alert</span>
                <span class="mdc-fab__label">Assign Order Now</span>
              </button>
              <button class="mdc-fab mdc-fab--extended" onclick="sendNotfication('order',5000)">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">timer</span>
                <span class="mdc-fab__label">Assign Order (5 Sec)</span>
              </button>
              <bell-component class="center"></bell-component>
              </div>  
          
          <aside class="mdc-snackbar">
            <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
              <div class="mdc-snackbar__label" aria-atomic="false" id="snackbar_text_id">
                Can't send photo. Retry in 5 seconds.
              </div>
              <div class="mdc-snackbar__actions" aria-atomic="true">
                <button type="button" class="mdc-button mdc-snackbar__action">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">Dismiss</span>
                </button>
              </div>
            </div>
          </aside>
          

            <!-- body -->
     
      </main>


</body>
<script type="module" src="/bundle.js"></script>
<script src="/bell-component.js"></script>
<script>
const MDCBanner = mdc.banner.MDCBanner;
//const banner = new MDCBanner(document.querySelector('.mdc-banner'));
const dialogCode = new mdc.dialog.MDCDialog(document.getElementById('code_doalog_id'));

const dialogNotify = new mdc.dialog.MDCDialog(document.getElementById('notifiction_dialog_id'));


const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));


//Dialog message box
function openNotificationDialog(message){
  if(message.clicked_action){
    showSnackBar("You have clicked on the bar");
  }

  console.log('Notifcation Message:',message);
  document.getElementById('dialog-title').innerHTML = message.title;
  document.getElementById('notification_body').innerHTML = message.body;
  
  const imgBox = document.getElementById('notification_image');
  imgBox.style.display = 'none';
  imgBox.src = '';
  
  if(message.image && message.image.length > 1){
    imgBox.src = message.image;
    imgBox.style.display = '';
    document.getElementById('image_container').style.class="mdc-image-list__image-aspect-container";
  }
  const notData = document.getElementById('notifcation_data_text');
  notData.style.display = 'none';
  notData.style.class="";
  if(message.data){
    document.getElementById('notifcation_data_text').value =    JSON.stringify(message.data);
    notData.style.display = ''
  }
  const like = document.getElementById('notification_action_like');
  const dislike = document.getElementById('notification_action_dislike');
  like.style.display = 'none';
  dislike.style.display = 'none';
  if(message.actions && message.actions.length > 0){
    like.style.display = '';
    dislike.style.display = '';
  }
 dialogNotify.open();
}


dialogNotify.listen('MDCDialog:closed', (event) => {
  const action = event.detail.action;
  if (action === 'like') {
    showSnackBar("You have liked üëç the Notfication ");
    
  } else if (action === 'dislike') {
    showSnackBar("You have disliked üëé the Notfication ");
  }else if (action === 'dismiss') {
    showSnackBar("You have dismissed the Notification");
  }
});


</script>
</html>
